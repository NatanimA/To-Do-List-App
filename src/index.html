<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="../dist/index.bundle.js"></script>
    <script src="https://kit.fontawesome.com/6aa618e8c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="todo">
        <div id="todo-header">
            <h3>To do list</h3>
            <span class="font-awsome-icon"><i class="fa-solid fa-recycle"></i></span>
        </div>
        <div class="inputs-holder">
            <input class="input-form" type="text" name="tasks" id="input-tasks" placeholder="Add your tasks...">
            <span class="add">&crarr;</span>
        </div>

        <ul id="todo-lists">

        </ul>
        <div id="button-holder">
            <button id="clear" value="clear" type="button">Clear Selected </button>
        </div>
        
    </section>
</body>

</html>
